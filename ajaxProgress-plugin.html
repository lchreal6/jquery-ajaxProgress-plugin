<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
    <button type="button">开始上传</button>
    <input type="file" name="upload" value="" id="upload">

    <section id="modal">
        <div class="container"> 
            <div class="progress">
                <div class="progress-bar"></div>
                <div class="progress-text">
                    <span>已完成<span id="progress_text"></span>%</span>
                </div>
            </div>
        </div>
        <span class="close">x</span>
    </section>
    <script src="./jquery.min.js"></script>
    <script src="plugin.js"></script>
    <script>
    $('button').showProgressBar({
        url:'https://www.google.com',
        onSuccess: function() {
            alert('success');
        },
        onError: function() {
            alert("error");
        }
    });

    </script>
    </body>
</html>
